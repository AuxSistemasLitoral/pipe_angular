<!-- Un panel con un título -->
<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase: isUpperCase }}
  </p>
</p-panel>

<!-- Barra de herramientas (Toolbar) -->
<p-toolbar>
  <div class="p-toolbar-group-start">
    <!-- Botón para activar la tubería personalizada 'toggleCase' -->
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="toggUpperCase()"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <!-- Botones para cambiar el orden de los héroes -->
    <p-button
      class="mr-2"
      (onClick)="changeOrder('name')"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success mr-2"
    ></p-button>

    <p-button
      class="mr-2"
      (onClick)="changeOrder('canFly')"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    ></p-button>

    <p-button
      class="mr-2"
      (onClick)="changeOrder('color')"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <!-- Panel que muestra una tabla de héroes -->
    <p-panel header="Héroes">
      <!-- Tabla que utiliza una tubería personalizada 'sortBy' -->
      <p-table
        [value]="heroes | sortBy: orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <!-- Plantilla para la cabecera de la tabla -->
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <!-- Plantilla para el cuerpo de la tabla -->
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canfly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
